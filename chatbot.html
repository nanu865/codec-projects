<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty Helper Bot</title>
    <link rel="stylesheet" href="chatbot.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <custom-header></custom-header>
    
    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                    <i data-feather="message-square" class="mr-3 text-indigo-600"></i>
                    Chatty Helper Bot
                </h1>
                <p class="text-gray-600 mt-2">How can I help you today?</p>
            </div>
            
            <div id="chat-container" class="h-96 overflow-y-auto p-6 space-y-4">
                <div class="flex justify-start">
                    <div class="bg-indigo-100 rounded-lg p-4 max-w-xs md:max-w-md">
                        <p class="text-gray-800">Hello! I'm your customer service assistant. Ask me anything about our products, services, or policies.</p>
                    </div>
                </div>
            </div>
            
            <div class="p-6 border-t border-gray-200">
                <form id="chat-form" class="flex gap-2">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Type your message here..." 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        autocomplete="off"
                    >
                    <button 
                        type="submit" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition duration-200 flex items-center"
                    >
                        <i data-feather="send" class="mr-2"></i>
                        Send
                    </button>
                </form>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="chatbot.js"></script>
    <script>feather.replace();</script>
</body>
</html>
